<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">

        <div class="navbar-brand">
          <a class="navbar-item" href="{{ url_for('index') }}" >
            <strong> Planilha de Jogos </strong>
          </a>
        </div>
        
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{url_for('index')}}">
                    Jogos
                </a>

                <a class="navbar-item" href="{{url_for('listuser')}}">
                    Usu√°rios
                </a>

            </div>
        </div>

        <figure class="thumb col-md-1">
            <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo=rrr) }}">
        </figure>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
               <a class="button is-light" href="{{url_for('logout')}}">
                <strong>Logout</strong>
               </a>
            </div>
          </div>
        </div>
        
    </nav>
    <div class="container">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>

        {% block conteudo %}{% endblock %}   
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
