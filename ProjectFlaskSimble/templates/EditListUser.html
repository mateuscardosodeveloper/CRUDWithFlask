{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizaruser') }}" method="post" enctype="multipart/form-data">
           
        <figure class="thumb col-md-1">
          <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo=foto_usuario) }}">
          <figcaption>
            <label class="fileContainer">
              Alterar Foto
              <input type="file" name="arquivo" accept=".jpg">
            </label>
          </figcaption>
        </figure>

        <fieldset>    
            <input type="hidden" name="id" value="{{ usuario.id }}">

          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ usuario.nome }}">
          </div>

          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" class="form-control" value="{{ usuario.usuario }}">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" value="{{ usuario.senha }}">
          </div>

          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('listuser') }}">Voltar</a>
        </fieldset>
      </form>
{% endblock %}
